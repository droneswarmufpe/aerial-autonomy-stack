steps:
  - action: takeoff
    params:
      takeoff_altitude: 40.0
      vtol_transition_heading: 300.0
      vtol_loiter_nord: 100.0
      vtol_loiter_east: 100.0
      vtol_loiter_alt: 120.0
      
  - action: orbit
    params:
      east: -100.0
      north: 50.0
      altitude: 50.0
      radius: 80.0
      
  - action: wait
    params:
      duration: 45.0 # Orbit for 45 seconds
      
  - action: land
    params:
      landing_altitude: 60.0
      vtol_transition_heading: 60.0

